<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script yupe="text/javascript" src="calc.js" defer></script>
    </head>
    <body>
        <div class = "mainContainer">
            <div class = "displayContainer">
                <div class = "display top"></div>
                <div class = "display bottom"></div>
            </div>
            <button data-key="220" class = "clear NaN span2">CLEAR</button>
            <button data-key="13" class = "swap NaN">
                <img src = "calcArt/swap.png" class = "art swap" alt = "SWAP">
            </button>
            <button data-key="8" class = "del NaN span2">
                <img src= "calcArt/del.png" class = "art" alt = "DELETE">
            </button>
            <button data-key="36" class = "number">7</button>
            <button data-key="38" class = "number">8</button>
            <button data-key="33" class = "number">9</button>
            <button data-key="107" class = "operators NaN">+</button>
            <button data-key="109" class = "operators NaN">-</button>
            <button data-key="37" class = "number">4</button>
            <button data-key="12" class = "number">5</button>
            <button data-key="39" class = "number">6</button>
            <button data-key="106" class = "operators NaN">x</button>
            <button data-key="111" class = "operators NaN">÷</button>
            <button data-key="35" class = "number">1</button>
            <button data-key="40" class = "number">2</button>
            <button data-key="34" class = "number">3</button>
            <button data-key="219" class = "operators NaN">^</button>
            <button data-key="221" class = "operators NaN">√</button>
            <button data-key="45" class = "number">0</button>
            <button data-key="46" class = "number">.</button>
            <button data-key="189" class = "changeSign">±</button>
            <button data-key="187" class = "equals NaN span2">=</button>
        </div>
        <div class = "link">
            <a href = "https://github.com/Squilly-flac">Perry Baran © 2021</a>
            <div>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </body>
</html>
