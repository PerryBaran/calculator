<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script yupe="text/javascript" src="calc.js" defer></script>
    </head>
    <body>
        <div class = "mainContainer">
            <div class = "displayContainer">
                <div class = "display top">sfg</div>
                <div class = "display bottom">ggf</div>
            </div>
            <button class = "operators clear">clear</button>
            <button class = "operators del">del</button>
            <button class = "operators">+</button>
            <button class = "operators">-</button>
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "operators">x</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "operators">/</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "operators">^</button>
            <button class = "number">0</button>
            <button class = "number">.</button>
            <button class = "operators equals">=</button>
        </div>
    </body>
</html>
