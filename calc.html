<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script yupe="text/javascript" src="calc.js" defer></script>
    </head>
    <body>
        <div class = "mainContainer">
            <div class = "displayContainer">
                <div class = "display top"></div>
                <div class = "display bottom"></div>
            </div>
            <button data-key="32" class = "clear NaN span2" id = "CLEAR">CLEAR</button>
            <button data-key="9" class = "swap NaN" id = "SWAP">
                <img src = "calcArt/swap.png" class = "art swap" alt = "SWAP" id = "SWAP">
            </button>
            <button data-key="8" class = "del NaN span2" id = "DEL">
                <img src= "calcArt/del.png" class = "art" alt = "DELETE" id = "DEL">
            </button>
            <button data-key="36" class = "number" id = "7">7</button>
            <button data-key="38" class = "number" id = "8">8</button>
            <button data-key="33" class = "number" id = "9">9</button>
            <button data-key="107" class = "operators NaN" id = "+">+</button>
            <button data-key="109" class = "operators NaN" id = "-">-</button>
            <button data-key="37" class = "number" id = "4">4</button>
            <button data-key="12" class = "number" id = "5">5</button>
            <button data-key="39" class = "number" id = "6">6</button>
            <button data-key="106" class = "operators NaN" id = "x">x</button>
            <button data-key="111" class = "operators NaN" id = "÷">÷</button>
            <button data-key="35" class = "number" id = "1">1</button>
            <button data-key="40" class = "number" id = "2">2</button>
            <button data-key="34" class = "number" id = "3">3</button>
            <button data-key="16" class = "operators NaN" id = "^">^</button>
            <button data-key="17" class = "operators NaN" id = "√">√</button>
            <button data-key="45" class = "number" id = "0">0</button>
            <button data-key="46" class = "number" id = ".">.</button>
            <button data-key="18" class = "changeSign" id = "±">±</button>
            <button data-key="13" class = "equals NaN span2" id = "=">=</button>
            <div class = "shortcutContainer">
                <div>Keyboard shortcut:</div>
                <div class = "shortcut"></div>
            </div>
        </div>
        <div class = "link">
            <a href = "https://github.com/Squilly-flac">Perry Baran © 2021</a>
            <div>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </body>
</html>
