<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        <script yupe="text/javascript" src="calc.js" defer></script>
    </head>
    <body>
        <div class = "mainContainer">
            <div class = "displayContainer">
                <div class = "display top"></div>
                <div class = "display bottom"></div>
            </div>
            <button class = "clear NaN span2">CLEAR</button>
            <div class = "empty NaN"></div>
            <button class = "del NaN span2">
                <img src= "calcArt/del.png" class = "delArt" alt = "DELETE">
            </button>
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "operators NaN">+</button>
            <button class = "operators NaN">-</button>
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "operators NaN">x</button>
            <button class = "operators NaN">÷</button>
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "operators NaN">^</button>
            <button class = "operators NaN">√</button>
            <button class = "number">0</button>
            <button class = "number">.</button>
            <button class = "changeSign">±</button>
            <button class = "equals NaN span2">=</button>
        </div>
        <div class = "link">
            <a href = "https://github.com/Squilly-flac">Perry Baran © 2021</a>
            <div>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </body>
</html>
